
name: Docker image build

name: Docker Image Build and Push


on: push

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Build and Push Docker Image
        run: |
          echo "${{ secrets.DOCKERTOKEN }}" | docker login -u "ritu-pixel" --password-stdin
          docker build -t ritu-pixel/fastapi-server:latest .
          docker push ritu-pixel/fastapi-server:latest


    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Login to Docker Hub
        run: echo "${{ secrets.DOCKERTOKEN }}" | docker login -u "manu990" --password-stdin

      - name: Build and push Docker image
        run: |
          docker build -t your-dockerhub-username/fastapi-app:latest .
          docker push your-dockerhub-username/fastapi-app:latest
