name: Docker Image Build and Push

on: push

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
    
    - name: Build and Push Docker Image
      run: |
        echo "${{ secrets.DOCKER_TOKEN }}" | docker login -u "ritu-pixel" --password-stdin
        docker build -t ritu-pixel/fastapi-server:latest .
        docker push ritu-pixel/fastapi-server:latest
